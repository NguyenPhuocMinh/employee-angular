<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Employee</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees" class="text-center">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger" style="margin-left: 5px;">Delete</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
